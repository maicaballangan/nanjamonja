<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanja-Monja Tribe Game / ナンジャモンジャ族ゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        #game-area {
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }

        #card-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        #name-input, #player-buttons {
            margin-top: 20px;
            display: none;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: calc(100% - 140px);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #players {
            margin-top: 20px;
            text-align: left;
        }

        .player {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #message {
            margin-top: 20px;
            font-style: italic;
        }

        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .button-group button {
            margin: 5px;
        }
        
        #skip-card {
            background-color: #bc2e2e;
        }
    </style>
</head>

<body>
    <h1>Nanja-Monja Tribe Game / ナンジャモンジャ族ゲーム</h1>

    <select id="language-select">
        <option value="en">English</option>
        <option value="ja">日本語</option>
    </select>

    <div id="new-game">
        <img id="nanjamonja" src="images/index.jpg">
        <div class="button-group">
            <button id="start-game">Start Game</button>
        </div>
    </div>

    <div id="game-area">
        <img id="card-image" src="" alt="Nanja-Monja">
        <div id="message"></div>

        <div id="name-input">
            <input type="text" id="new-name" placeholder="Enter new name / 新しい名前を入力">
            <button id="submit-name">Give Name</button>
        </div>

        <div id="player-buttons">
            <button class="player-button" data-player="0">Guess Name</button>
            <button class="player-button" data-player="1">Guess Name</button>
            <button class="player-button" data-player="2">Guess Name</button>
        </div>

        <div class="button-group">
            <button id="skip-card">Skip Card</button>
        </div>

            
        <div id="players"></div>
    </div>


    <script src="cardGame.js"></script>
</body>

</html>
